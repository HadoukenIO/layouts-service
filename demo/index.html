<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo App</title>
</head>

<body>
    <h3>Demo App</h3>
    <script>
        const launchDir = location.href.slice(0, location.href.lastIndexOf('/'));
        const url = `${launchDir}/frameless-window.html`;
        fin.desktop.main(() => {
            for (let i = 0; i < 6; i++) {
                new fin.desktop.Window({
                    url,
                    autoShow: true,
                    defaultHeight: 300,
                    defaultWidth: 300,
                    defaultLeft: 320 * (i % 3),
                    defaultTop: i > 2 ? 400 : 50,
                    saveWindowState: false,
                    frame: i % 2 === 0,

                    name: 'win' + i
                }, console.log, console.error)
            }
        })
    </script>
    <script src="https://cdn.openfin.co/services/openfin/layouts/client/main.js"></script>
</body>

</html>
