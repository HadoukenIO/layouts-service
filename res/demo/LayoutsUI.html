<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layouts Manager</title>
    <link rel="stylesheet" href="./layouts-ui.css">
    <script src="./LayoutsUI-bundle.js"></script>
</head>
<body>
    <h3>Layouts Manager</h3>
    This application will start out de-registered, but all applications can still opt in/out of the service.<br />
    <h4>Toggle:</h4>
    <button onclick="LayoutsUI.deregisterManager()">De-register</button>
    <button onclick="LayoutsUI.reregisterManager()">Re-register</button>

    <h3>Spawn Windows</h3>
    <div>
        <div>
            <h4>Apps:</h4>
            <button onclick="LayoutsUI.createTemplateApp('manifest')">Create From Manifest</button>
            <button onclick="LayoutsUI.createTemplateApp('programmatic')">Create Programmatically</button>
            <button onclick="LayoutsUI.createTemplateApp('script')">App with Client Script Added</button>
        </div>
        <div>
            <h4></h4>
            <button onclick="LayoutsUI.createTemplateApp('manifest-random')">Create Random App From Manifest</button>
            <button onclick="LayoutsUI.createTemplateApp('programmatic-random')">Create Random App Programmatically</button>
            <button onclick="LayoutsUI.createTemplateApp('deregistered')">Create De-registered App</button>
        </div>
        <div>
            <h4>Custom Tabstrip:</h4>
            <button onclick="LayoutsUI.createTemplateApp('tab-default')">Default Tab UI</button>
            <button onclick="LayoutsUI.createTemplateApp('tab-custom1')">Custom Tab UI 1</button>
            <button onclick="LayoutsUI.createTemplateApp('tab-custom2')">Custom Tab UI 2</button>
        </div>
        <div>
            <h4>Windows:</h4>
            <button onclick="LayoutsUI.createTemplateWindow('default')">Default Window</button>
            <button onclick="LayoutsUI.createTemplateWindow('small')">Small Window</button>
            <button onclick="LayoutsUI.createSnapWindows()">Create Manager Children<br />(Snap/Tab, no Restore)</button>
        </div>
    </div>

    <h3>Workspaces</h3>
    <div>
        <h4>Generate:</h4>
        <input placeholder="Name of Workspace" id="layoutName">
        <button onclick="LayoutsUI.setLayout()">Save Current Workspaces</button>
    </div>
    <div>
        <h4>Restore:</h4>
        <select name="" id="layoutSelect" selected>
            <option value="" selected disabled hidden>Select Workspace</option>
        </select>
        <button onclick="LayoutsUI.restoreLayout()">Restore Existing Workspace</button>
        <button onclick="LayoutsUI.getLayout()">Get Selected Layout's JSON</button>
    </div>
    <div class='text-box'>
        <textArea id='showLayout'></textArea>
        <div class='text-box-buttons'>
            <button onclick="LayoutsUI.getAllLayouts()">List Saved Workspaces</button>
            <button class='import-button' onclick="LayoutsUI.importLayout()">Import Workspace From JSON</button>
            <button onclick="LayoutsUI.killAllWindows()" style="background-color: darkred; margin-top: 52px;">Close All Windows</button>
        </div>
    </div>
</body>
</html>
