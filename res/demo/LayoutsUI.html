<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layouts Manager</title>
    <link rel="stylesheet" href="./layouts-ui.css">
    <script src="./LayoutsUI-bundle.js"></script>
</head>
<body>
    <h3>Layouts Manager - Deregistered From Layouts</h3>
    <div>
        <select name="" id="layoutSelect" selected>
            <option value="" selected disabled hidden>Select Layout</option>
        </select>
        <button onclick="LayoutsUI.restoreLayout()">Restore Selected Layout</button>
        <button onclick="LayoutsUI.getLayout()">Get Selected Layout's JSON</button>
    </div>
    <div>
        <input placeholder="Name of Layout" id="layoutName">
        <button onclick="LayoutsUI.setLayout()">Set This Layout</button>
    </div>
    <div class='windows-generator'>
        <div class='windows-group'>
            <h3 class='windows-group-title'>Registered Windows</h3>
            <button onclick="LayoutsUI.createAppFromManifest2()">Create App2 From Manifest</button>
            <button onclick="LayoutsUI.createAppProgrammatically4()">Create App4 Programmatically</button>
            <button onclick="LayoutsUI.createSimpleWindow('libScriptIncluded')">App with Client Script Added</button>
        </div>
        <div class='windows-group'>
            <h3 class='windows-group-title'>Deregistered Windows</h3>
            <button onclick="LayoutsUI.createAppFromManifest3()">Create App3 From Manifest</button>
            <button onclick="LayoutsUI.createAppProgrammatically5()">Create App5 Programmatically</button>
            <button onclick="LayoutsUI.createSnapWindows()">Create Manager Children - (Snap/Tab, no Restore)</button>
        </div>
        <div class='windows-group'>
            <h3 class='windows-group-title'>Tabbed Windows</h3>
            <button onclick="LayoutsUI.createSimpleWindow('tabbing/default')">Create App - Default Tab UI</button>
            <button onclick="LayoutsUI.createSimpleWindow('tabbing/tabapp1')">Create App - Custom Tab UI 1</button>
            <button onclick="LayoutsUI.createSimpleWindow('tabbing/tabapp2')">Create App - Custom Tab UI 2</button>
        </div>
        <div class='windows-group'>
            <h3 class='windows-group-title'>Manage Windows</h3>
            <button onclick="LayoutsUI.killAllWindows()">Close All Windows</button>
        </div>
    </div>
    <div class='text-box'>
        <textArea id='showLayout'></textArea>
        <div class='text-box-buttons'>
            <button onclick="LayoutsUI.getAllLayouts()">Get Layout Names</button>
            <button class='import-button' onclick="LayoutsUI.importLayout()">Import Layout From JSON</button>
        </div>
    </div>
</body>
</html>
