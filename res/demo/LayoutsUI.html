<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layouts Manager</title>
    <link rel="stylesheet" href="./layouts-ui.css">
    <script src="./LayoutsUI-bundle.js"></script>
</head>
<body>
    <h3>Layouts</h3>
    <div>
        <select name="" id="layoutSelect"></select>
        <button onclick="LayoutsUI.restoreLayout()">Restore Layout</button>
        <button onclick="LayoutsUI.getLayout()">Get Layout</button>
        <button onclick="LayoutsUI.getAllLayouts()">Layout Names</button>
    </div>
    <div>
        <input placeholder="Name of Layout" id="layoutName">
        <button onclick="LayoutsUI.setLayout()">Set Layout</button>
        <button onclick="LayoutsUI.importLayout()">Import Layout</button>
    </div>
    <h3>Manage</h3>
    <div>
        <button onclick="LayoutsUI.createAppFromManifest2()">Create App2 From Manifest</button>
        <button onclick="LayoutsUI.createAppFromManifest3()">Create App3 From Manifest</button>
        <button onclick="LayoutsUI.createAppProgrammatically4()">Create App4 Programmatically</button>
        <button onclick="LayoutsUI.createAppProgrammatically5()">Create App5 Programmatically</button>
        <button onclick="LayoutsUI.createSnapWindows()">Create Snap Windows</button>
        <button onclick="LayoutsUI.killAllWindows()">Close All Windows</button>
    </div>
    <h3>Tabbed Windows</h3>
    <div>
        <button onclick="LayoutsUI.createTabbedWindow('default')">Default UI</button>
        <button onclick="LayoutsUI.createTabbedWindow('App2')">New App 2</button>
        <button onclick="LayoutsUI.createTabbedWindow('App3')">New App 3</button>
        <button onclick="LayoutsUI.createTabbedWindow('noauto')">New App no init</button>
    </div>
    <div>
        <textArea id='showLayout'></textArea>
    </div>
</body>
</html>
