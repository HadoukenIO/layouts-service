<head>
    <link rel="stylesheet" href="./layouts-ui.css">
    <link rel="stylesheet" href="./create-app.css">
    <script src="./LayoutsUI-bundle.js"></script>
    <title>Create From Manifest</title>
</head>
<body onload="LayoutsUI.initAppPopup(document)">
    <h3>Application Info</h3>
    <div>
        <label for="uuid">UUID:</label>
        <input id="uuid" type="text" value="custom-app-????" />
    </div>
    <div>
        <label for="url">URL:</label>
        <input id="url" type="text" value="/demo/testbed/index.html" />
    </div>
    <div>
        <label for="runtime">Runtime:</label>
        <select id="runtime">
            <option selected>stable</option>
            <option>alpha</option>
            <option>beta</option>
            <option>canary</option>
            <option value="" disabled>------</option>
            <option>9.61.38.40</option>
            <option>9.61.37.46</option>
            <option>9.61.36.36</option>
        </select>
    </div>
    <div>
        <label for="useService">Service:</label>
        <a href="#" onclick="alert('Determines if a \'services\' section will be added to the application\'s manifest')">?</a>
        <input id="useService" type="checkbox" checked />
    </div>
    <h3>App Config</h3>
    <div>
        <div>
            <label for="config-enabled">enabled:</label>
            <select id="config-enabled">
                <option>default</option>
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div>
            <label for="config-snap">snap:</label>
            <select id="config-snap">
                <option>default</option>
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div>
            <label for="config-dock">dock:</label>
            <select id="config-dock">
                <option>default</option>
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div>
            <label for="config-tab">tab:</label>
            <select id="config-tab">
                <option>default</option>
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div>
            <label for="config-tabstrip-url">Tab URL:</label>
            <input id="config-tabstrip-url" type="text" />
        </div>
        <div>
            <label for="config-tabstrip-height">Tab height:</label>
            <input id="config-tabstrip-height" type="number" value="60" />
        </div>
    </div>
    <pre id="config-preview"></pre>
    <div>
        <button style="width: 278px" onclick="LayoutsUI.createAppFromManifest(document)">Create Application</button>
        <button style="width: 278px" onclick="LayoutsUI.createAppFromManifest(document); window.close();">Create Application & Close</button>
    </div>
</body>
