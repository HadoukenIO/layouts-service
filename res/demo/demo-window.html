<html>
    <head>
        <script src="./LayoutsUI-bundle.js"></script>
    </head>
<body style="-webkit-app-region:drag">
    <h1 id='winName'></h1>
</body>
<script>
    const btn = document.createElement('button')
    btn.innerText = 'Forget Me'
    document.body.appendChild(btn);
    btn.onclick = () => window.opener.forgetMe(window);

    document.getElementById('winName').innerText = window.name;
</script>
</html>
