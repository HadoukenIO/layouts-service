<!DOCTYPE html>
<html>
<head>
    <title>Openfin Layouts Included</title>
    <script src="http://localhost:1337/client/openfin-layouts.js"></script>
</head>
<body>
    <script>
        const randomColor = () => {
            return '#' + ((1 << 24) * Math.random() | 0).toString(16);
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.backgroundColor = randomColor();
        });
    </script>
    
    <p>Openfin Layouts Library is included via script tag in this window.  Accessible with global var 'layouts'</p>
</body>
</html>
