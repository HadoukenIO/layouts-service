<html>
<head>
    <link rel="stylesheet" href="./sample.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.js"></script>
    <script src="./sample-bundle.js"></script>
</head>
<body class="bg-dark">
    <div class="container-fluid pb-3 px-3">
        <div id="title" class="alert alert-primary mx-0" role="alert">
            custom-app-????
        </div>
        
        <div class="card-deck row">
            <div class="card col-md-6 col-xl-4">
                <div class="card-body">
                    <h5 class="card-title">Snap & Dock</h5>
                    <h6 id="dock-status" class="card-subtitle mb-2 text-muted">Window currently undocked</h6>
                    <div class="btn-group mr-2">
                        <button id="undockWindow" class="btn btn-primary border-dark">Undock Window</button>
                        <button id="undockGroup" class="btn btn-primary border-dark">Undock Group</button>
                    </div>
                </div>
            </div>
            <div class="d-none d-sm-block d-md-none mt-4" style="width: 100%;"></div>
            <div class="card col-md-6 col-xl-4">
                <div class="card-body">
                    <h5 class="card-title">Tabbing</h5>
                    <h6 id="tab-status" class="card-subtitle mb-2 text-muted">Not tabbed</h6>
                    <div class="btn-group mr-2">
                        <div class="btn-group">
                            <button id="addTab" class="btn btn-primary border-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Tab to other
                                <div id="addTabDropdown" class="dropdown-menu" aria-labelledby="addTab"></div>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button id="addTabOther" class="btn btn-primary border-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Tab to self
                                <div id="addTabOtherDropdown" class="dropdown-menu" aria-labelledby="addTabToOther"></div>
                            </button>
                        </div>
                    </div>
                    <div class="btn-group mr-2 mt-2">
                        <button id="removeTab" class="btn btn-primary border-dark">Remove Tab</button>
                        <button id="closeTab" class="btn btn-primary border-dark">Close Tab</button>
                    </div>
                </div>
            </div>
            <div class="card col-4 d-none d-xl-block">
                <div class="card-body">
                    <h5 class="card-title">Tab Group</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Additional controls, to control the tab group containing this tab</h6>
                    <button id="undockWindow" class="btn btn-secondary">Undock Window</button>
                    <button id="undockGroup" class="btn btn-secondary">Undock Group</button>
                </div>
            </div>
        </div>
        <div class="card-deck row mt-sm-4">
            <div class="card">
                <div class="card-body sm12">
                    <h5 class="card-title">Workspaces</h5>
                    <h6 class="card-subtitle mb-2 text-muted">The state of the controls below will be preserved when saving and restoring the workspace</h6>
                    <button id="undockWindow" class="btn btn-secondary">Undock Window</button>
                    <button id="undockGroup" class="btn btn-secondary">Undock Group</button>
                </div>
            </div>
        </div>
        <div class="card-deck row mt-sm-4 d-none d-md-flex">
            <div class="card">
                <div class="card-body sm12">
                    <h5 class="card-title">Events</h5>
                    <div id="log" class="border">
                        fioshfoih
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
