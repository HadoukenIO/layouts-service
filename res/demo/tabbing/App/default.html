<html>

<head>
    <title></title>
    <style>
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>

</head>

<body>

    <script>
        const randomColor = () => {
            return '#' + ((1 << 24) * Math.random() | 0).toString(16);
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.backgroundColor = randomColor();
        });
    </script>
</body>

</html>
