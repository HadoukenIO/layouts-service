<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo App - App 1</title>
    <script src="../demo/normalApp-bundle.js"></script>
</head>
<body>
    <h1>
        App 1 - Main Window
    </h1>

    <p>Not unregistered from Snap & Dock, Tabbing, and Save & Restore</p>
    <script>
        fin.desktop.main(async () => {
            let thisWindow = fin.desktop.Window.getCurrent();
            let provider = await fin.InterApplicationBus.Channel.create(thisWindow.uuid);
            provider.register('createWindow', () => normalApp.createChild('Child-1'));
        })
    </script>
</body>
</html>
