<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo App</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    
        body {
            font-family: 'AkkuratPro', 'Roboto', arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 80vh;
            user-select: none;
            -webkit-user-select: none;
            text-align: center;
            color: #000000;
        }
    </style>
</head>
<body>
    <h3>Demo App</h3>

    <script>
        const launchDir = location.href.slice(0, location.href.lastIndexOf('/'));
        const url = `${launchDir}/frameless-window.html`;
        fin.desktop.main(() => {
            for (let i = 0; i < 6; i++) {
                new fin.desktop.Window({
                    url,
                    autoShow: true,
                    defaultHeight: i > 2 ? 275 : 200,
                    defaultWidth: i > 4 ? 400 : 300,
                    defaultLeft: 350 * (i % 3) + 25,
                    defaultTop: i > 2 ? 300 : 50,
                    saveWindowState: false,
                    frame: false,
                    name: 'Window' + (i + 1),
                }, console.log, console.error)
            }
        })
    </script>
    <script src="../SnapDockService/client/global.js"></script>
</body>
</html>
