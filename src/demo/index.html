<html>

<head>

</head>

<body>
    <button onclick="newApp('App3')">New App 1</button>

    <button onclick="newApp('App4')">New App 2</button>

    <button onclick="newApp('App5')">New App 3</button>

    <button onclick="newApp('noauto')">New App no init</button>

    <script>
        let appCount = 0;

        function newApp(page) {
            const uuid = `App${appCount}`
            const app = new fin.desktop.Application({
                url: `http://localhost:9001/demo/${page}.html`, 
                uuid: uuid, 
                name: uuid,
                mainWindowOptions: {
                    defaultWidth: 400,
                    defaultHeight: 300,
                    saveWindowState: false,
                    autoShow: true,
                    defaultCentered: true,
                    preloadScripts: [{ url: "http://localhost:9001/client/dist/appApi-bundle.js"}]
                }
            },
                () => {
                    app.run();
                    appCount++;
                }
            );
        }
    </script>
</body>

</html>
