<body>
    <button onclick="newApplication()">1. New App 1</button>

    <button onclick="newApplication2()">2. New App 1</button>

    <button onclick="newApplication3()">3. New App 1</button>

    <script src="dist/service-bundle.js"></script>

    <script>
        let appCount = 0;
        let appCount2 = 200;
        let appCount3 = 300;

        function newApplication() {
            const uuid = `App${appCount}`
            const app = new fin.desktop.Application({
                url: "http://localhost:9001/demo/App3.html", 
                uuid: uuid, 
                name: uuid,
                mainWindowOptions: {
                    defaultWidth: 400,
                    defaultHeight: 300,
                    saveWindowState: false,
                    autoShow: true,
                    defaultCentered: true,
                    preloadScripts: [{ url: "http://localhost:9001/client/dist/appApi-bundle.js"}]
                }
            },
                () => {
                    app.run();
                    appCount++;
                }
            );
        }
