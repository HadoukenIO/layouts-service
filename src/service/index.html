<html>

<head>

</head>

<body>
    <button onclick="newApplication()">New Application</button>
    <button onclick="newApplication2()">New Window</button>
    <script src="dist/service-bundle.js"></script>

    <script>
        let appCount = 0;

        function newApplication() {
            const uuid = `App${appCount}`
            const app = new fin.desktop.Application({
                url: "http://localhost:9001/demo/App3.html", 
                uuid: uuid, 
                name: uuid,
                mainWindowOptions: {
                    defaultWidth: 400,
                    defaultHeight: 300,
                    saveWindowState: false,
                    autoShow: true,
                    defaultCentered: true,
                    preloadScripts: [{url: "http://localhost:9001/client/dist/client-bundle.js"}]
                }
            },
                () => {
                    app.run();
                    appCount++;
                }
            );
        }

        function newApplication2() {
            const uuid = `App${appCount}`;

            const app = new fin.desktop.Application({
                url: "http://localhost:9001/demo/App3.html", 
                uuid: uuid, 
                name: uuid,
                mainWindowOptions: {
                    defaultWidth: 400,
                    defaultHeight: 300,
                    saveWindowState: false,
                    autoShow: true,
                    defaultCentered: true,
                    preloadScripts: [{url: "http://localhost:9001/client/dist/client-bundle.js"}]

                }
            },
                () => {
                    app.run();
                    appCount++;
                }
            );
        }

    </script>
</body>

</html>
